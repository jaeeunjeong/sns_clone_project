spring:
  jpa:
    database: postgresql
    hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate.ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  datasource:
    hikari:
      maximum-pool-size: 4
    url:
    username:
    password:
    platform: postgres
    driver-class-name: org.postgresql.Driver

Jwt:
  secret-key:
  token.expired-time-ms : 2592000000;